---

# jenkins_node_name must be defined in the playbook vars
jenkins_node_description: ""
jenkins_node_fspath: "/var/jenkins"
jenkins_node_executors: "1"
jenkins_node_labels: {}
jenkins_node_user: jenkins

# jenkins_master_host: must be defined in the playbook vars
jenkins_master_port: 8080
jenkins_jar_directory: "/opt/jenkins"
jenkins_cli_jar: "{{ jenkins_jar_directory}}/jenkins-cli.jar"
jenkins_slave_jar: "{{ jenkins_jar_directory}}/slave.jar"
jenkins_admin_credentials: ""

jenkins_conn_retries: 5
jenkins_conn_delay: 5

jenkins_java_cmd: '/bin/java'

